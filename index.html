<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venting Machine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"

    <link rel="stylesheet" href="main.css" />

  </head>
  <body>
				
		<!-- menu -->
		<div class="menu">
				<h3 class="title">Money:</h3>
				<h3 class="number money"></h3>
				<h3 class="title">Available:</h3>
				<h3 class="number available"></h3>
				<div class="option">
          <input class="input deposit-amount"/>
					<div class="card-live deposit">
						<ion-icon name="cash-outline"></ion-icon>
						<span>Deposit</span>
					</div>
					<div class="card-live withdrawal">
						<ion-icon name="wallet-outline"></ion-icon>
						<span>Withdrawal</span>
					</div>
					<div class="card-live buy-btn">
						<ion-icon name="bag-handle-outline"></ion-icon>
						<span>Buy</span>
					</div>
				</div>
				
		</div>

		<!-- card -->
    <div class="cards">
      
			
    </div>
